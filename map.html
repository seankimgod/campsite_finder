    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXIUYgOtCn0xs3kX8erZJVjzVwLw33YTbAUhRXll7d_qFoB_vWKQUXhUepIjUvaJVM2uyEsd1isi9R/pub?output=csv';
        
        let map;
        let markers = [];
        let geocoder;
        let allData = [];

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.2, 127.3),
                level: 10
            };
            
            map = new kakao.maps.Map(container, options);
            geocoder = new kakao.maps.services.Geocoder();
            
            // ì§€ë„ íƒ€ì… ì»¨íŠ¸ë¡¤
            const mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            
            // ì¤Œ ì»¨íŠ¸ë¡¤
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
            
            loadData();
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                console.log('êµ¬ê¸€ ì‹œíŠ¸ URL:', SHEET_URL);
                const response = await fetch(SHEET_URL);
                console.log('ì‘ë‹µ ìƒíƒœ:', response.status);
                
                const csv = await response.text();
                console.log('CSV ì›ë³¸ ë°ì´í„° (ì²« 500ì):', csv.substring(0, 500));
                
                const data = parseCSV(csv);
                console.log('íŒŒì‹± ì™„ë£Œ, ë°ì´í„° ê°œìˆ˜:', data.length);
                
                if (data.length === 0) {
                    console.warn('âš ï¸ ë°ì´í„°ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. êµ¬ê¸€ ì‹œíŠ¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.');
                    alert('êµ¬ê¸€ ì‹œíŠ¸ì— ë°ì´í„°ê°€ ì—†ê±°ë‚˜ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.\n\n1. êµ¬ê¸€ ì‹œíŠ¸ê°€ "ì›¹ì— ê²Œì‹œ" ë˜ì–´ìˆëŠ”ì§€ í™•ì¸\n2. ì²« ë²ˆì§¸ í–‰ì´ í—¤ë”ì¸ì§€ í™•ì¸\n3. ë°ì´í„°ê°€ 2ë²ˆì§¸ í–‰ë¶€í„° ìˆëŠ”ì§€ í™•ì¸');
                }
                
                allData = data;
                displayMarkers(data);
            } catch (error) {
                console.error('âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:\n' + error.message);
            }
        }

        // CSV íŒŒì‹±
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                // íƒ­ ë˜ëŠ” ì½¤ë§ˆë¡œ ë¶„ë¦¬ (êµ¬ê¸€ ì‹œíŠ¸ëŠ” íƒ­ ì‚¬ìš©)
                let values = lines[i].includes('\t') ? lines[i].split('\t') : lines[i].split(',');
                
                const item = {
                    name: values[0]?.trim(),
                    address: values[1]?.trim(),
                    type: values[2]?.trim(),
                    concept: values[3]?.trim(),
                    notes: values[4]?.trim(),
                    toilet: values[5]?.trim(),
                    water: values[6]?.trim(),
                    instagram: values[7]?.trim()
                };
                
                if (item.name && item.address) {
                    data.push(item);
                }
            }
            
            console.log('íŒŒì‹±ëœ ë°ì´í„°:', data);
            return data;
        }

        // ë§ˆì»¤ í‘œì‹œ
        function displayMarkers(data) {
            console.log('ë§ˆì»¤ í‘œì‹œ ì‹œì‘, ë°ì´í„° ê°œìˆ˜:', data.length);
            
            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            markers.forEach(m => m.marker.setMap(null));
            markers = [];
            
            let successCount = 0;
            let failCount = 0;
            
            data.forEach((item, index) => {
                geocoder.addressSearch(item.address, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        // ì›í˜• ë§ˆì»¤ ìƒì„±
                        const markerContent = document.createElement('div');
                        markerContent.style.cssText = `
                            width: 20px;
                            height: 20px;
                            background-color: #F24E29;
                            border: 3px solid #ffffff;
                            border-radius: 50%;
                            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                            cursor: pointer;
                            transition: all 0.2s;
                        `;
                        
                        // í˜¸ë²„ íš¨ê³¼
                        markerContent.addEventListener('mouseenter', function() {
                            this.style.transform = 'scale(1.2)';
                        });
                        markerContent.addEventListener('mouseleave', function() {
                            this.style.transform = 'scale(1)';
                        });
                        
                        const customOverlay = new kakao.maps.CustomOverlay({
                            position: coords,
                            content: markerContent,
                            yAnchor: 0.5
                        });
                        
                        customOverlay.setMap(map);
                        
                        // í´ë¦­ ì´ë²¤íŠ¸
                        markerContent.addEventListener('click', function() {
                            showPlaceInfo(item);
                        });
                        
                        markers.push({ marker: customOverlay, data: item });
                        successCount++;
                        console.log(`âœ… ë§ˆì»¤ ìƒì„± ì„±ê³µ (${successCount}/${data.length}): ${item.name}`);
                    } else {
                        failCount++;
                        console.warn(`âŒ ì£¼ì†Œ ê²€ìƒ‰ ì‹¤íŒ¨ (${index + 1}/${data.length}): ${item.name} - ${item.address}`);
                    }
                    
                    // ë§ˆì§€ë§‰ í•­ëª© ì²˜ë¦¬ í›„
                    if (successCount + failCount === data.length) {
                        console.log(`ğŸ“ ë§ˆì»¤ í‘œì‹œ ì™„ë£Œ: ì„±ê³µ ${successCount}ê°œ, ì‹¤íŒ¨ ${failCount}ê°œ`);
                    }
                });
            });
        }

        // ëª¨ë°”ì¼ ì¥ì†Œ ì •ë³´ í‘œì‹œ

        // ì¥ì†Œ ì •ë³´ HTML ìƒì„±
        function getPlaceInfoHTML(item) {
            let html = `
                <div class="place-name">${item.name}</div>
                <div class="place-badges">
                    <span class="badge">${item.type}</span>
                    <span class="badge">${item.concept}</span>

                <div class="place-detail">

                    <div class="detail-value" style="display: flex; align-items: center; gap: 8px;">
                        <span style="flex: 1;">${item.address}</span>
                        <button class="copy-btn" onclick="copyAddress('${item.address.replace(/'/g, "\\'")}')">ë³µì‚¬</button>
                    </div>
                </div>
                <div class="place-detail">
                    <div class="detail-label">í¸ì˜ì‹œì„¤</div>
                    <div class="detail-value">
                        í™”ì¥ì‹¤: ${item.toilet === 'O' ? 'O' : 'X'} | 
                        ê°œìˆ˜ëŒ€: ${item.water === 'O' ? 'O' : 'X'}
                    </div>
                </div>
            `;
            
            if (item.notes) {
                html += `

                `;
            }
            
            if (item.instagram) {
                const instagramMatch = item.instagram.match(/instagram\.com\/p\/([A-Za-z0-9_-]+)/);
                if (instagramMatch) {
                    html += `
                        <div class="place-instagram">

                            <blockquote class="instagram-media" 
                                data-instgrm-permalink="${item.instagram}?utm_source=ig_embed&amp;utm_campaign=loading" 
                                data-instgrm-version="14"

                                <div style="padding:16px;">

                                        ì¸ìŠ¤íƒ€ê·¸ë¨ì—ì„œ ì´ ê²Œì‹œë¬¼ ë³´ê¸°

            return html;
        }

        // ì¸ìŠ¤íƒ€ê·¸ë¨ ì„ë² ë“œ ë¡œë“œ
        function loadInstagramEmbed(item) {
                setTimeout(() => {

                        const script = document.createElement('script');

        // í•„í„° ì ìš©

            const selectedTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(cb => cb.value);
            const selectedConcepts = Array.from(document.querySelectorAll('.filter-concept:checked')).map(cb => cb.value);
            
            const filtered = allData.filter(item => {
                const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(item.type);
                const conceptMatch = selectedConcepts.length === 0 || selectedConcepts.includes(item.concept);
                return typeMatch && conceptMatch;
            });
            
            displayMarkers(filtered);
        }

        // í•„í„° ì´ë²¤íŠ¸
        function initFilters() {
            // ì „ì²´ í† ê¸€ ë²„íŠ¼
            const toggleAll = document.getElementById('toggleAllChip');
            if (toggleAll) {
                toggleAll.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleAllFilters();
                });
            }
            
            // í•„í„° ì¹© (ì „ì²´ ë²„íŠ¼ ì œì™¸)
            document.querySelectorAll('.filter-section .filter-chip:not(#toggleAllChip)').forEach(chip => {
                chip.addEventListener('click', function() {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('active', checkbox.checked);
                    applyFilters();
                });
            });
        }

        // ëª¨ë°”ì¼ ì‚¬ì´ë“œë°” ë“œë˜ê·¸ ê¸°ëŠ¥
        function initMobileSidebar() {
            if (window.innerWidth > 768) return;
            
            const sidebar = document.querySelector('.sidebar');
            if (!sidebar) return;
            
            let startY = 0;
            let currentY = 0;
            let isDragging = false;

            sidebar.addEventListener('touchstart', function(e) {
                if (e.target.closest('.filter-chip')) return;
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            sidebar.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 10) {
                    sidebar.classList.remove('expanded');
                } else if (diff < -10) {
                    sidebar.classList.add('expanded');
                }
            });

            sidebar.addEventListener('touchend', function() {
                isDragging = false;
            });
        }

        // ëª¨ë°”ì¼ ì¥ì†Œ ëª¨ë‹¬ ë“œë˜ê·¸ ê¸°ëŠ¥
        function initMobilePlaceModal() {
            const modal = document.getElementById('mobilePlaceModal');
            if (!modal) return;
            
            const handle = modal.querySelector('.mobile-place-handle');
            let startY = 0;
            let isDragging = false;

            handle.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            handle.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                const currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 50) {
                    modal.classList.remove('active');
                    isDragging = false;
                }
            });

            handle.addEventListener('touchend', function() {
                isDragging = false;
            });
        }

        // ì „ì²´ í† ê¸€
        function toggleAllFilters() {
            const toggleAllChip = document.getElementById('toggleAllChip');
            const toggleAllCheckbox = document.getElementById('toggleAllCheckbox');
            
            // í˜„ì¬ ìƒíƒœ ë°˜ì „
            const newState = !toggleAllCheckbox.checked;
            toggleAllCheckbox.checked = newState;
            
            if (newState) {
                // ì „ì²´ ì„ íƒ
                toggleAllChip.classList.add('active');
                document.querySelectorAll('.filter-type, .filter-concept').forEach(checkbox => {
                    checkbox.checked = true;
                    checkbox.parentElement.classList.add('active');
                });
                applyFilters();
            } else {
                // ì „ì²´ í•´ì œ
                toggleAllChip.classList.remove('active');
                document.querySelectorAll('.filter-type, .filter-concept').forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('active');
                });
                // ëª¨ë“  ë§ˆì»¤ ìˆ¨ê¹€
                markers.forEach(m => m.marker.setMap(null));
            }
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(cb => cb.value);
            const selectedConcepts = Array.from(document.querySelectorAll('.filter-concept:checked')).map(cb => cb.value);
            
            // ëª¨ë‘ ì²´í¬ í•´ì œëœ ê²½ìš°
            if (selectedTypes.length === 0 && selectedConcepts.length === 0) {
                markers.forEach(m => m.marker.setMap(null));
                return;
            }
            
            const filtered = allData.filter(item => {
                const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(item.type);
                const conceptMatch = selectedConcepts.length === 0 || selectedConcepts.includes(item.concept);
                return typeMatch && conceptMatch;
            });
            
            displayMarkers(filtered);
        }

        // ëª¨ë°”ì¼ í•„í„° ëª¨ë‹¬
        function openMobileFilter() {
            document.getElementById('mobileFilterModal').classList.add('active');
        }

        function closeMobileFilter(event) {
            if (!event || event.target.id === 'mobileFilterModal') {
                document.getElementById('mobileFilterModal').classList.remove('active');
            }
        }

        // ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            initMap();
            initFilters();
            initMobileSidebar();
            initMobilePlaceModal();
        });
    </script>
</body>
