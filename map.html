                        markerContent.style.cssText = `

                        // ëª¨ë“  ë§ˆì»¤ ì²˜ë¦¬ ì™„ë£Œ ì‹œ í•„í„° ì´ˆê¸°í™”ë§Œ ì‹¤í–‰
                        if (processedCount === data.length) {

                            // í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                            initFilterListeners();

        // ì£¼ì†Œ ë³µì‚¬ í•¨ìˆ˜
        function copyAddress(address, button) {
            navigator.clipboard.writeText(address).then(() => {
                button.textContent = 'ë³µì‚¬ë¨!';

        // ë©”ë‰´ í† ê¸€
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        
        // í•„í„° íŒ¨ë„ í† ê¸€
        function toggleFilterPanel() {
            const panel = document.querySelector('.filter-panel');
            const btn = document.getElementById('filterToggleBtn');
            
            panel.classList.toggle('hidden');
            btn.classList.toggle('active');
        }
        
        // í•„í„° ê¸°ëŠ¥ ì´ˆê¸°í™”
        function initFilterListeners() {
            const filterAll = document.getElementById('filter-all');
            const filterTypes = document.querySelectorAll('.filter-type');
            const filterConcepts = document.querySelectorAll('.filter-concept');
            
            // ì „ì²´ ì²´í¬ë°•ìŠ¤ í´ë¦­
            filterAll.addEventListener('change', function() {
                const isChecked = this.checked;
                filterTypes.forEach(cb => cb.checked = isChecked);
                filterConcepts.forEach(cb => cb.checked = isChecked);
                applyFilters();
            });
            
            // ê°œë³„ í•„í„° ì²´í¬ë°•ìŠ¤ í´ë¦­
            [...filterTypes, ...filterConcepts].forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    // ì „ì²´ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì—…ë°ì´íŠ¸
                    updateAllCheckbox();
                    applyFilters();
                });
            });
        }
        
        // ì „ì²´ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateAllCheckbox() {
            const filterAll = document.getElementById('filter-all');
            const filterTypes = document.querySelectorAll('.filter-type');
            const filterConcepts = document.querySelectorAll('.filter-concept');
            
            const allFilters = [...filterTypes, ...filterConcepts];
            const allChecked = allFilters.every(cb => cb.checked);
            
            filterAll.checked = allChecked;
        }
        
        // í•„í„° ì ìš© (AND ì¡°ê±´)
        function applyFilters() {
            const filterAll = document.getElementById('filter-all');
            const filterTypes = document.querySelectorAll('.filter-type:checked');
            const filterConcepts = document.querySelectorAll('.filter-concept:checked');
            
            // ì „ì²´ê°€ ì²´í¬ í•´ì œë˜ì–´ ìˆìœ¼ë©´ ëª¨ë“  ë§ˆì»¤ ìˆ¨ê¹€
            if (!filterAll.checked) {
                markers.forEach(markerObj => {
                    markerObj.marker.setMap(null);
                });
                return;
            }
            
            // ì„ íƒëœ í˜•íƒœì™€ ì»¨ì…‰ ê°’ ê°€ì ¸ì˜¤ê¸°
            const selectedTypes = Array.from(filterTypes).map(cb => cb.value);
            const selectedConcepts = Array.from(filterConcepts).map(cb => cb.value);
            
            // ëª¨ë“  ë§ˆì»¤ ìˆœíšŒí•˜ë©° í•„í„°ë§
            markers.forEach(markerObj => {
                const { marker, data } = markerObj;
                
                // AND ì¡°ê±´: í˜•íƒœë„ ë§ê³  ì»¨ì…‰ë„ ë§ì•„ì•¼ í‘œì‹œ
                const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(data.type);
                const conceptMatch = selectedConcepts.length === 0 || selectedConcepts.includes(data.concept);
                
                if (typeMatch && conceptMatch) {
                    marker.setMap(map); // ë§ˆì»¤ í‘œì‹œ
                } else {
                    marker.setMap(null); // ë§ˆì»¤ ìˆ¨ê¹€
                }
            });
        }
        
        // ì‚¬ì´ë“œë°” ë‹«ê¸°
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        }
        

    </script>
