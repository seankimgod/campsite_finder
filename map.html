<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>지도</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89611920fb2bfca6a5576f0b6e7f4751&libraries=services"></script>
    <script async src="//www.instagram.com/embed.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        .map-container {
            display: flex;
            height: 100vh;
        }

        /* 좌측 사이드바 */
        .sidebar {
            width: 360px;
            background-color: #ffffff;
            border-right: 1px solid #e4e4e4;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 필터 섹션 */
        .filter-section {
            padding: 20px;
            border-bottom: 1px solid #e4e4e4;
            max-height: 50vh;
            overflow-y: auto;
        }

        .filter-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group-label {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background-color: #f5f5f5;
            border: 1px solid #e4e4e4;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            user-select: none;
        }

        .filter-chip:hover {
            background-color: #ffe8e3;
        }

        .filter-chip.active {
            background-color: #F24E29;
            color: #ffffff;
            border-color: #F24E29;
        }

        .filter-chip input[type="checkbox"] {
            display: none;
        }

        /* 장소 정보 섹션 */
        .info-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .info-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
        }

        .info-content {
            display: none;
        }

        .info-content.active {
            display: block;
        }

        .place-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }

        .place-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
        }

        .badge {
            padding: 4px 10px;
            background-color: #ffe8e3;
            color: #F24E29;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .place-detail {
            margin-bottom: 16px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
        }

        .copy-btn {
            margin-left: 8px;
            padding: 4px 10px;
            background-color: #F24E29;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: #d63d1f;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .place-instagram {
            margin-top: 20px;
        }

        /* 지도 */
        #map {
            flex: 1;
            position: relative;
        }

        /* 모바일 장소 정보 모달 */
        .mobile-place-modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            max-height: 70vh;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .mobile-place-modal.active {
            transform: translateY(0);
        }

        .mobile-place-handle {
            width: 40px;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            margin: 12px auto 20px;
            cursor: grab;
        }

        .mobile-place-content {
            padding: 0 20px 20px;
            overflow-y: auto;
            max-height: calc(70vh - 40px);
        }

        /* 모바일 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                max-height: 70vh;
                border-right: none;
                border-top: 1px solid #e4e4e4;
                border-radius: 16px 16px 0 0;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
                transform: translateY(calc(100% - 80px));
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .sidebar.expanded {
                transform: translateY(0);
            }

            .sidebar::before {
                content: '';
                position: absolute;
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 4px;
                background-color: #ddd;
                border-radius: 2px;
            }

            .filter-section {
                padding-top: 30px;
                max-height: none;
            }

            .info-section {
                display: none !important;
            }

            #map {
                width: 100%;
                height: 100vh;
            }

            .mobile-place-modal {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-place-modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- 좌측 사이드바 -->
        <aside class="sidebar" id="sidebar">
            <!-- 필터 섹션 -->
            <div class="filter-section">
                <div class="filter-title">필터</div>
                
                <!-- 전체 토글 버튼 -->
                <div class="filter-group">
                    <div class="filter-options">
                        <label class="filter-chip active" id="toggleAllChip">
                            <input type="checkbox" checked>
                            <span>전체</span>
                        </label>
                    </div>
                </div>
                
                <div class="filter-group">
                    <div class="filter-group-label">형태</div>
                    <div class="filter-options">
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-type" value="캠핑" checked>
                            <span>캠핑</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-type" value="백패킹" checked>
                            <span>백패킹</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-type" value="차박" checked>
                            <span>차박</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-type" value="피크닉" checked>
                            <span>피크닉</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-group-label">컨셉</div>
                    <div class="filter-options">
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-concept" value="산" checked>
                            <span>산</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-concept" value="강" checked>
                            <span>강</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-concept" value="바다" checked>
                            <span>바다</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-concept" value="계곡" checked>
                            <span>계곡</span>
                        </label>
                        <label class="filter-chip active">
                            <input type="checkbox" class="filter-concept" value="호수" checked>
                            <span>호수</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 장소 정보 섹션 -->
            <div class="info-section">
                <div class="info-empty" id="infoEmpty">
                    마커를 클릭하면 상세 정보가 표시됩니다
                </div>
                <div class="info-content" id="infoContent"></div>
            </div>
        </aside>

        <!-- 지도 -->
        <div id="map"></div>

        <!-- 모바일 장소 정보 모달 -->
        <div class="mobile-place-modal" id="mobilePlaceModal">
            <div class="mobile-place-handle"></div>
            <div class="mobile-place-content" id="mobilePlaceContent"></div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXIUYgOtCn0xs3kX8erZJVjzVwLw33YTbAUhRXll7d_qFoB_vWKQUXhUepIjUvaJVM2uyEsd1isi9R/pub?output=csv';
        
        let map;
        let markers = [];
        let geocoder;
        let allData = [];

        // 지도 초기화
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.2, 127.3),
                level: 10
            };
            
            map = new kakao.maps.Map(container, options);
            geocoder = new kakao.maps.services.Geocoder();
            
            // 지도 타입 컨트롤
            const mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            
            // 줌 컨트롤
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
            
            loadData();
        }

        // 데이터 로드
        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const csv = await response.text();
                const data = parseCSV(csv);
                
                allData = data;
                console.log('로드된 데이터:', data.length, '개');
                displayMarkers(data);
            } catch (error) {
                console.error('데이터 로드 실패:', error);
            }
        }

        // CSV 파싱
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                let values = lines[i].includes('\t') ? lines[i].split('\t') : lines[i].split(',');
                
                const item = {
                    name: values[0]?.trim(),
                    address: values[1]?.trim(),
                    type: values[2]?.trim(),
                    concept: values[3]?.trim(),
                    notes: values[4]?.trim(),
                    toilet: values[5]?.trim(),
                    water: values[6]?.trim(),
                    instagram: values[7]?.trim()
                };
                
                if (item.name && item.address) {
                    data.push(item);
                }
            }
            
            return data;
        }

        // 마커 표시
        function displayMarkers(data) {
            // 기존 마커 제거
            markers.forEach(m => m.marker.setMap(null));
            markers = [];
            
            data.forEach((item) => {
                geocoder.addressSearch(item.address, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        // 원형 마커 생성
                        const markerContent = document.createElement('div');
                        markerContent.style.cssText = `
                            width: 20px;
                            height: 20px;
                            background-color: #F24E29;
                            border: 3px solid #ffffff;
                            border-radius: 50%;
                            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                            cursor: pointer;
                            transition: all 0.2s;
                        `;
                        
                        markerContent.addEventListener('mouseenter', function() {
                            this.style.transform = 'scale(1.2)';
                        });
                        markerContent.addEventListener('mouseleave', function() {
                            this.style.transform = 'scale(1)';
                        });
                        
                        const customOverlay = new kakao.maps.CustomOverlay({
                            position: coords,
                            content: markerContent,
                            yAnchor: 0.5
                        });
                        
                        customOverlay.setMap(map);
                        
                        markerContent.addEventListener('click', function() {
                            showPlaceInfo(item);
                        });
                        
                        markers.push({ marker: customOverlay, data: item });
                    }
                });
            });
        }

        // 장소 정보 표시
        function showPlaceInfo(item) {
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                showMobilePlaceInfo(item);
            } else {
                showDesktopPlaceInfo(item);
            }
        }

        // PC 장소 정보 표시
        function showDesktopPlaceInfo(item) {
            const infoEmpty = document.getElementById('infoEmpty');
            const infoContent = document.getElementById('infoContent');
            
            infoEmpty.style.display = 'none';
            infoContent.classList.add('active');
            infoContent.innerHTML = getPlaceInfoHTML(item);
            
            loadInstagramEmbed(item);
        }

        // 모바일 장소 정보 표시
        function showMobilePlaceInfo(item) {
            const modal = document.getElementById('mobilePlaceModal');
            const content = document.getElementById('mobilePlaceContent');
            
            content.innerHTML = getPlaceInfoHTML(item);
            modal.classList.add('active');
            
            loadInstagramEmbed(item);
        }

        // 장소 정보 HTML 생성
        function getPlaceInfoHTML(item) {
            let html = `
                <div class="place-name">${item.name}</div>
                <div class="place-badges">
                    <span class="badge">${item.type}</span>
                    <span class="badge">${item.concept}</span>
                </div>
                <div class="place-detail">
                    <div class="detail-label">주소</div>
                    <div class="detail-value">
                        ${item.address}
                        <button class="copy-btn" onclick="copyAddress('${item.address.replace(/'/g, "\\'")}')">복사</button>
                    </div>
                </div>
                <div class="place-detail">
                    <div class="detail-label">편의시설</div>
                    <div class="detail-value">
                        화장실: ${item.toilet === 'O' ? 'O' : 'X'} | 
                        개수대: ${item.water === 'O' ? 'O' : 'X'}
                    </div>
                </div>
            `;
            
            if (item.notes) {
                html += `
                    <div class="place-detail">
                        <div class="detail-label">특이사항</div>
                        <div class="detail-value">${item.notes}</div>
                    </div>
                `;
            }
            
            if (item.instagram) {
                html += `
                    <div class="place-instagram">
                        <div class="detail-label" style="margin-bottom: 12px;">인스타그램 출처</div>
                        <blockquote class="instagram-media" 
                            data-instgrm-permalink="${item.instagram}" 
                            data-instgrm-version="14"
                            style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5); margin: 1px; max-width:100%; min-width:326px; padding:0;">
                        </blockquote>
                    </div>
                `;
            }
            
            return html;
        }

        // 인스타그램 임베드 로드
        function loadInstagramEmbed(item) {
            if (item.instagram) {
                setTimeout(() => {
                    if (window.instgrm) {
                        window.instgrm.Embeds.process();
                    }
                }, 100);
            }
        }

        // 주소 복사
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                alert('주소가 복사되었습니다!');
            });
        }

        // 필터 적용
        function applyFilters() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(cb => cb.value);
            const selectedConcepts = Array.from(document.querySelectorAll('.filter-concept:checked')).map(cb => cb.value);
            
            if (selectedTypes.length === 0 && selectedConcepts.length === 0) {
                markers.forEach(m => m.marker.setMap(null));
                return;
            }
            
            const filtered = allData.filter(item => {
                const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(item.type);
                const conceptMatch = selectedConcepts.length === 0 || selectedConcepts.includes(item.concept);
                return typeMatch && conceptMatch;
            });
            
            displayMarkers(filtered);
        }

        // 전체 토글
        function toggleAllFilters() {
            const toggleAllChip = document.getElementById('toggleAllChip');
            const isActive = toggleAllChip.classList.contains('active');
            
            if (isActive) {
                // 전체 해제
                toggleAllChip.classList.remove('active');
                document.querySelectorAll('.filter-type, .filter-concept').forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('active');
                });
                markers.forEach(m => m.marker.setMap(null));
            } else {
                // 전체 선택
                toggleAllChip.classList.add('active');
                document.querySelectorAll('.filter-type, .filter-concept').forEach(checkbox => {
                    checkbox.checked = true;
                    checkbox.parentElement.classList.add('active');
                });
                applyFilters();
            }
        }

        // 필터 초기화
        function initFilters() {
            // 전체 토글 버튼
            document.getElementById('toggleAllChip').addEventListener('click', function(e) {
                e.preventDefault();
                toggleAllFilters();
            });
            
            // 필터 칩
            document.querySelectorAll('.filter-chip:not(#toggleAllChip)').forEach(chip => {
                chip.addEventListener('click', function() {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('active', checkbox.checked);
                    applyFilters();
                });
            });
        }

        // 모바일 사이드바 드래그
        function initMobileSidebar() {
            if (window.innerWidth > 768) return;
            
            const sidebar = document.getElementById('sidebar');
            let startY = 0;
            let isDragging = false;

            sidebar.addEventListener('touchstart', function(e) {
                if (e.target.closest('.filter-chip')) return;
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            sidebar.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                const currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 30) {
                    sidebar.classList.remove('expanded');
                } else if (diff < -30) {
                    sidebar.classList.add('expanded');
                }
            });

            sidebar.addEventListener('touchend', function() {
                isDragging = false;
            });
        }

        // 모바일 장소 모달 드래그
        function initMobilePlaceModal() {
            const modal = document.getElementById('mobilePlaceModal');
            const handle = modal.querySelector('.mobile-place-handle');
            let startY = 0;
            let isDragging = false;

            handle.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            handle.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                const currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 50) {
                    modal.classList.remove('active');
                    isDragging = false;
                }
            });

            handle.addEventListener('touchend', function() {
                isDragging = false;
            });
        }

        // 초기화
        window.addEventListener('load', function() {
            initMap();
            initFilters();
            initMobileSidebar();
            initMobilePlaceModal();
        });
    </script>
</body>
</html>
