    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXIUYgOtCn0xs3kX8erZJVjzVwLw33YTbAUhRXll7d_qFoB_vWKQUXhUepIjUvaJVM2uyEsd1isi9R/pub?output=csv';
        
        let map;
        let markers = [];
        let geocoder;
        let allData = [];

        // ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.2, 127.3),
                level: 10
            };
            
            map = new kakao.maps.Map(container, options);
            geocoder = new kakao.maps.services.Geocoder();
            
            // ÏßÄÎèÑ ÌÉÄÏûÖ Ïª®Ìä∏Î°§
            const mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            
            // Ï§å Ïª®Ìä∏Î°§
            const zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
            
            loadData();
        }

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const csv = await response.text();
                const data = parseCSV(csv);
                allData = data;
                displayMarkers(data);
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        // CSV ÌååÏã±
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split('\t');
                const item = {
                    name: values[0]?.trim(),
                    address: values[1]?.trim(),
                    type: values[2]?.trim(),
                    concept: values[3]?.trim(),
                    notes: values[4]?.trim(),
                    toilet: values[5]?.trim(),
                    water: values[6]?.trim(),
                    instagram: values[7]?.trim()
                };
                
                if (item.name && item.address) {
                    data.push(item);
                }
            }
            
            return data;
        }

        // ÎßàÏª§ ÌëúÏãú
        function displayMarkers(data) {
            // Í∏∞Ï°¥ ÎßàÏª§ Ï†úÍ±∞
            markers.forEach(m => m.marker.setMap(null));
            markers = [];
            
            data.forEach(item => {
                geocoder.addressSearch(item.address, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        const marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });
                        
                        kakao.maps.event.addListener(marker, 'click', function() {
                            showPlaceInfo(item);
                        });
                        
                        markers.push({ marker, data: item });
                    }
                });
            });
        }

        // Ïû•ÏÜå Ï†ïÎ≥¥ ÌëúÏãú
        function showPlaceInfo(item) {
            const infoEmpty = document.getElementById('infoEmpty');
            const infoContent = document.getElementById('infoContent');
            
            infoEmpty.style.display = 'none';
            infoContent.classList.add('active');
            
            let html = `
                <div class="place-name">${item.name}</div>
                <div class="place-badges">
                    <span class="badge">${item.type}</span>
                    <span class="badge">${item.concept}</span>
                </div>
                <div class="place-detail">
                    <div class="detail-label">Ï£ºÏÜå</div>
                    <div class="detail-value">${item.address}</div>
                </div>
            `;
            
            if (item.notes) {
                html += `
                    <div class="place-detail">
                        <div class="detail-label">ÌäπÏù¥ÏÇ¨Ìï≠</div>
                        <div class="detail-value">${item.notes}</div>
                    </div>
                `;
            }
            
            html += `
                <div class="place-detail">
                    <div class="detail-label">Ìé∏ÏùòÏãúÏÑ§</div>
                    <div class="detail-value">
                        ÌôîÏû•Ïã§: ${item.toilet === 'O' ? 'ÏûàÏùå' : 'ÏóÜÏùå'} | 
                        Î¨º: ${item.water === 'O' ? 'Í∞ÄÎä•' : 'Î∂àÍ∞Ä'}
                    </div>
                </div>
            `;
            
            if (item.instagram) {
                html += `
                    <div class="place-instagram">
                        <a href="${item.instagram}" target="_blank" class="instagram-link">
                            üì∑ Ïù∏Ïä§ÌÉÄÍ∑∏Îû® Î≥¥Í∏∞
                        </a>
                    </div>
                `;
            }
            
            infoContent.innerHTML = html;
        }

        // ÌïÑÌÑ∞ Ï†ÅÏö©
        function applyFilters() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(cb => cb.value);
            const selectedConcepts = Array.from(document.querySelectorAll('.filter-concept:checked')).map(cb => cb.value);
            
            const filtered = allData.filter(item => {
                const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(item.type);
                const conceptMatch = selectedConcepts.length === 0 || selectedConcepts.includes(item.concept);
                return typeMatch && conceptMatch;
            });
            
            displayMarkers(filtered);
        }

        // ÌïÑÌÑ∞ Ïù¥Î≤§Ìä∏
        function initFilters() {
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('active', checkbox.checked);
                    applyFilters();
                });
            });
            
            // Î™®Î∞îÏùº ÌïÑÌÑ∞
            document.querySelectorAll('.mobile-filter-modal .filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('active', checkbox.checked);
                    
                    // PC ÌïÑÌÑ∞ÏôÄ ÎèôÍ∏∞Ìôî
                    const value = checkbox.value;
                    const className = checkbox.className;
                    const pcCheckbox = document.querySelector(`.filter-section .${className.replace('mobile-', '')}[value="${value}"]`);
                    if (pcCheckbox) {
                        pcCheckbox.checked = checkbox.checked;
                        pcCheckbox.parentElement.classList.toggle('active', checkbox.checked);
                    }
                    
                    applyFilters();
                });
            });
        }

        // Î™®Î∞îÏùº ÌïÑÌÑ∞ Î™®Îã¨
        function openMobileFilter() {
            document.getElementById('mobileFilterModal').classList.add('active');
        }

        function closeMobileFilter(event) {
            if (!event || event.target.id === 'mobileFilterModal') {
                document.getElementById('mobileFilterModal').classList.remove('active');
            }
        }

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
            initMap();
            initFilters();
        });
    </script>
