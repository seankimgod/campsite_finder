<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00c73c;
            box-shadow: 0 0 0 3px rgba(0, 199, 60, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #00c73c;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background-color: #00b035;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .info-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e4e4e4;
        }

        .info-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: #666;
            font-size: 14px;
        }

        .info-icon {
            font-size: 20px;
        }

        .success-message {
            display: none;
            padding: 16px;
            background-color: #e8f5e9;
            color: #00c73c;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 문의하기</h1>
            <p>궁금하신 점이나 제안사항을 보내주세요</p>
        </div>

        <div id="successMessage" class="success-message">
            문의가 성공적으로 전송되었습니다! 🎉
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label class="form-label">이름 *</label>
                <input type="text" class="form-input" name="name" required placeholder="홍길동">
            </div>

            <div class="form-group">
                <label class="form-label">이메일 *</label>
                <input type="email" class="form-input" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label class="form-label">제목 *</label>
                <input type="text" class="form-input" name="subject" required placeholder="문의 제목을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-label">내용 *</label>
                <textarea class="form-textarea" name="message" required placeholder="문의 내용을 상세히 입력해주세요"></textarea>
            </div>

            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>

        <div class="info-section">
            <div class="info-title">연락처 정보</div>
            
            <div class="info-item">
                <span class="info-icon">📧</span>
                <span>contact@camping-map.com</span>
            </div>
            
            <div class="info-item">
                <span class="info-icon">⏰</span>
                <span>응답 시간: 평일 09:00 - 18:00</span>
            </div>
            
            <div class="info-item">
                <span class="info-icon">💬</span>
                <span>평균 응답 시간: 24시간 이내</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };
            
            // 실제로는 서버로 전송
            console.log('문의 내용:', data);
            
            // 성공 메시지 표시
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // 폼 초기화
            this.reset();
            
            // 3초 후 메시지 숨김
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
