<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: #ffffff;
        }

        .hero-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-secondary:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .feature-card {
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .feature-description {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            gap: 60px;
            margin-top: 60px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .cta-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .stats {
                gap: 30px;
            }

            .stat-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-icon">🏕️</div>
        <h1>노지캠핑 지도</h1>
        <p>전국의 숨겨진 노지캠핑 명소를 한눈에 찾아보세요.<br>자연과 함께하는 특별한 경험이 시작됩니다.</p>
        
        <div class="cta-buttons">
            <a href="#" class="btn btn-primary" onclick="parent.loadPage('map'); return false;">지도 보기</a>
            <a href="#" class="btn btn-secondary" onclick="parent.loadPage('curation'); return false;">추천 둘러보기</a>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🗺️</div>
                <div class="feature-title">실시간 지도</div>
                <div class="feature-description">
                    카카오맵 기반으로 정확한 위치와 주변 정보를 제공합니다
                </div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">🔍</div>
                <div class="feature-title">스마트 필터</div>
                <div class="feature-description">
                    형태와 컨셉별로 원하는 캠핑지를 쉽게 찾을 수 있습니다
                </div>
            </div>

            <div class="feature-card">
                <div class="feature-icon">📸</div>
                <div class="feature-title">인스타그램 연동</div>
                <div class="feature-description">
                    실제 캠핑 후기와 사진을 인스타그램에서 바로 확인하세요
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">100+</div>
                <div class="stat-label">등록된 장소</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">5</div>
                <div class="stat-label">필터 옵션</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24/7</div>
                <div class="stat-label">언제나 이용 가능</div>
            </div>
        </div>
    </div>
</body>
</html>
