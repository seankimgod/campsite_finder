<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노지캠핑 지도 - 홈</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #202124;
        }
        
        /* Header */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e8eaed;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #202124;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 500;
        }
        
        .hamburger-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 8px;
            color: #202124;
        }
        
        /* 사이드 메뉴 */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.15);
            transition: right 0.3s ease;
            z-index: 2000;
        }
        
        .side-menu.open {
            right: 0;
        }
        
        .menu-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .menu-items {
            padding: 16px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            text-decoration: none;
            color: #202124;
            font-size: 16px;
        }
        
        .menu-item.active {
            background-color: #e8f0fe;
            color: #1a73e8;
            font-weight: 500;
        }
        
        .menu-icon {
            font-size: 24px;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 1999;
        }
        
        .menu-overlay.open {
            display: block;
        }
        
        /* 메인 콘텐츠 */
        main {
            margin-top: 65px;
            min-height: calc(100vh - 65px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .hero {
            text-align: center;
            max-width: 600px;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        
        .hero p {
            font-size: 18px;
            color: #5f6368;
            margin-bottom: 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <span class="logo-icon">🏕️</span>
            <span class="logo-text">노지캠핑 지도</span>
        </a>
        <button class="hamburger-btn" onclick="toggleMenu()">☰</button>
    </header>

    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <span style="font-size: 18px; font-weight: 500;">메뉴</span>
            <button class="menu-close" onclick="toggleMenu()">✕</button>
        </div>
        <div class="menu-items">
            <a href="index.html" class="menu-item active">
                <span class="menu-icon">🏠</span>
                <span>홈</span>
            </a>
            <a href="map.html" class="menu-item">
                <span class="menu-icon">🗺️</span>
                <span>탐색하기</span>
            </a>
            <a href="curation.html" class="menu-item">
                <span class="menu-icon">✨</span>
                <span>큐레이션</span>
            </a>
            <a href="contact.html" class="menu-item">
                <span class="menu-icon">📮</span>
                <span>제보/문의</span>
            </a>
        </div>
    </div>

    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <main>
        <div class="hero">
            <h1>🏕️ 노지캠핑 지도</h1>
            <p>
                전국의 숨겨진 노지캠핑 명소를 찾아보세요.<br>
                자연과 함께하는 특별한 캠핑 경험이 기다립니다.
            </p>
            <a href="map.html" class="cta-button">지도 탐색하기 →</a>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('open');
        }
    </script>
</body>
</html>
