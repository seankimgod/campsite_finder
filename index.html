<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎÖ∏ÏßÄÏ∫†Ìïë ÏßÄÎèÑ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Ï¢åÏ∏° ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        .nav-sidebar {
            width: 80px;
            background-color: #ffffff;
            border-right: 1px solid #e4e4e4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 1000;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .nav-item {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
            text-decoration: none;
            color: #666;
        }

        .nav-item:hover {
            background-color: #f5f5f5;
        }

        .nav-item.active {
            background-color: #00c73c;
            color: #ffffff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 11px;
        }

        /* iframe */
        .content-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Î™®Î∞îÏùº */
        @media (max-width: 768px) {
            .nav-sidebar {
                width: 60px;
                padding: 10px 0;
            }

            .logo {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .nav-item {
                width: 50px;
                height: 50px;
            }

            .nav-icon {
                font-size: 20px;
            }

            .nav-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-sidebar">
            <div class="logo">üèïÔ∏è</div>
            
            <a href="#" class="nav-item active" data-page="map">
                <div class="nav-icon">üó∫Ô∏è</div>
                <div class="nav-label">ÏßÄÎèÑ</div>
            </a>
            
            <a href="#" class="nav-item" data-page="curation">
                <div class="nav-icon">‚ú®</div>
                <div class="nav-label">Ï∂îÏ≤ú</div>
            </a>
            
            <a href="#" class="nav-item" data-page="contact">
                <div class="nav-icon">üìß</div>
                <div class="nav-label">Î¨∏Ïùò</div>
            </a>
        </nav>

        <iframe id="contentFrame" class="content-frame" src="map.html"></iframe>
    </div>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
                
                const page = this.getAttribute('data-page');
                document.getElementById('contentFrame').src = page + '.html';
            });
        });
    </script>
</body>
</html>
