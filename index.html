        async function loadData() {

        // CSV íŒŒì‹±
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {

                    toilet: values[5]?.trim(),
                    water: values[6]?.trim(),
                    instagram: values[7]?.trim()
