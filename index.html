                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split(',');
                const item = {
                    name: values[0]?.trim(),
                    address: values[1]?.trim(),
                    type: values[2]?.trim(),
                    concept: values[3]?.trim(),
                    notes: values[4]?.trim(),
                    toilet: values[5]?.trim(),
                    water: values[6]?.trim(),
                    instagram: values[7]?.trim()
                };
                
                if (item.name && item.address) {
                    data.push(item);
                }
            }
            
            return data;
        }
        
        // Ã«Â§Ë†Ã¬Â»Â¤ Ã­â€˜Å“Ã¬â€¹Å“ (Ã¬Â£Â¼Ã¬â€ Å’Ã«Â¥Â¼ Ã¬Â¢Å’Ã­â€˜Å“Ã«Â¡Å“ Ã«Â³â‚¬Ã­â„¢Ëœ)
        function displayMarkers(data) {

            const bounds = new kakao.maps.LatLngBounds(); // Ã«ÂªÂ¨Ã«â€œÂ  Ã«Â§Ë†Ã¬Â»Â¤Ã«Â¥Â¼ Ã­ÂÂ¬Ã­â€¢Â¨Ã­â€¢ËœÃ«Å â€ Ã¬ËœÂÃ¬â€”Â­
            
            data.forEach((item, index) => {

                geocoder.addressSearch(item.address, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        // Ã¬Â£Â¼Ã­â„¢Â©Ã¬Æ’â€° Ã¬â€ºÂÃ­Ëœâ€¢ Ã«Â§Ë†Ã¬Â»Â¤ Ã¬Æ’ÂÃ¬â€Â±
                        const markerContent = document.createElement('div');
                        markerContent.style.cssText = `
                            width: 20px;
                            height: 20px;
                            background-color: #FF6B35;

                        const marker = new kakao.maps.CustomOverlay({
                            position: coords,
                            content: markerContent,
                            yAnchor: 0.5
                        });
                        
                        marker.setMap(map);
                        
                        // Ã«Â§Ë†Ã¬Â»Â¤ Ã­ÂÂ´Ã«Â¦Â­ Ã¬ÂÂ´Ã«Â²Â¤Ã­Å Â¸
                        markerContent.addEventListener('click', function(e) {
                            e.stopPropagation();
                            showSidebar(item, coords);
                        });
                        
                        // ë§ˆì»¤ë¥¼ ë°ì´í„°ì™€ í•¨ê»˜ ì €ì¥
                        markers.push({
                            marker: marker,
                            data: item
                        });
                        bounds.extend(coords); // Ã¬ËœÂÃ¬â€”Â­Ã¬â€”Â Ã¬Â¢Å’Ã­â€˜Å“ Ã¬Â¶â€ÃªÂ°â‚¬
                        
                        processedCount++;
                        
                        // Ã«ÂªÂ¨Ã«â€œÂ  Ã«Â§Ë†Ã¬Â»Â¤ Ã¬Â²ËœÃ«Â¦Â¬ Ã¬â„¢â€Ã«Â£Å’ Ã¬â€¹Å“ Ã¬Â§â‚¬Ã«Ââ€ Ã«Â²â€Ã¬Å“â€ Ã¬Â¡Â°Ã¬Â â€¢
                        if (processedCount === data.length) {
                            map.setBounds(bounds);
                            // í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                            initFilterListeners();
                        }
                    } else {
                        console.error('Ã¬Â£Â¼Ã¬â€ Å’ ÃªÂ²â‚¬Ã¬Æ’â€° Ã¬â€¹Â¤Ã­Å’Â¨:', item.address);
                    }
                });
            });
        }
        
        // Ã¬â€šÂ¬Ã¬ÂÂ´Ã«â€œÅ“Ã«Â°â€ Ã­â€˜Å“Ã¬â€¹Å“

            // Ã¬Â§â‚¬Ã«Ââ€ Ã¬Â¤â€˜Ã¬â€¹Â¬ Ã¬ÂÂ´Ã«Ââ„¢

        // Ã¬Â£Â¼Ã¬â€ Å’ Ã«Â³ÂµÃ¬â€šÂ¬ Ã­â€¢Â¨Ã¬Ë†Ëœ
        function copyAddress(address, button) {
            navigator.clipboard.writeText(address).then(() => {
                button.textContent = 'Ã«Â³ÂµÃ¬â€šÂ¬Ã«ÂÂ¨!';
                button.classList.add('copied');

        // Ã¬â€šÂ¬Ã¬ÂÂ´Ã«â€œÅ“Ã«Â°â€ Ã«â€¹Â«ÃªÂ¸Â°
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');

        // í•„í„° ê¸°ëŠ¥ ì´ˆê¸°í™”
        function initFilterListeners() {
            const filterAll = document.getElementById('filter-all');
            const filterTypes = document.querySelectorAll('.filter-type');
            const filterConcepts = document.querySelectorAll('.filter-concept');
            
            // ì „ì²´ ì²´í¬ë°•ìŠ¤ í´ë¦­
            filterAll.addEventListener('change', function() {
                const isChecked = this.checked;
                filterTypes.forEach(cb => cb.checked = isChecked);
                filterConcepts.forEach(cb => cb.checked = isChecked);
                applyFilters();
            });
            
            // ê°œë³„ í•„í„° ì²´í¬ë°•ìŠ¤ í´ë¦­
            [...filterTypes, ...filterConcepts].forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    // ì „ì²´ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì—…ë°ì´íŠ¸
                    updateAllCheckbox();
                    applyFilters();
                });
            });
        }
        
        // ì „ì²´ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateAllCheckbox() {
            const filterAll = document.getElementById('filter-all');
            const filterTypes = document.querySelectorAll('.filter-type');
            const filterConcepts = document.querySelectorAll('.filter-concept');
            
            const allFilters = [...filterTypes, ...filterConcepts];
            const allChecked = allFilters.every(cb => cb.checked);
            
            filterAll.checked = allChecked;
        }
        
        // í•„í„° ì ìš© (AND ì¡°ê±´)
        function applyFilters() {
            const filterTypes = document.querySelectorAll('.filter-type:checked');
            const filterConcepts = document.querySelectorAll('.filter-concept:checked');
            
            // ì„ íƒëœ í˜•íƒœì™€ ì»¨ì…‰ ê°’ ê°€ì ¸ì˜¤ê¸°
            const selectedTypes = Array.from(filterTypes).map(cb => cb.value);
            const selectedConcepts = Array.from(filterConcepts).map(cb => cb.value);
            
            // ëª¨ë“  ë§ˆì»¤ ìˆœíšŒí•˜ë©° í•„í„°ë§
            markers.forEach(markerObj => {
                const { marker, data } = markerObj;
                
                // AND ì¡°ê±´: í˜•íƒœë„ ë§ê³  ì»¨ì…‰ë„ ë§ì•„ì•¼ í‘œì‹œ
                const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(data.type);
                const conceptMatch = selectedConcepts.length === 0 || selectedConcepts.includes(data.concept);
                
                if (typeMatch && conceptMatch) {
                    marker.setMap(map); // ë§ˆì»¤ í‘œì‹œ
                } else {
                    marker.setMap(null); // ë§ˆì»¤ ìˆ¨ê¹€
                }
            });
        }
        
        // ÃªÂ²â‚¬Ã¬Æ’â€° ÃªÂ¸Â°Ã«Å Â¥
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            
            if (keyword === '') {
                markers.forEach(marker => marker.setMap(map));
                return;
            }
            
            // Ã¬â€¹Â¤Ã¬Â Å“ ÃªÂµÂ¬Ã­Ëœâ€Ã¬â€¹Å“ Ã«ÂÂ°Ã¬ÂÂ´Ã­â€Â°Ã¬â„¢â‚¬ Ã«Â§Ë†Ã¬Â»Â¤Ã«Â¥Â¼ Ã«Â§Â¤Ã¬Â¹Â­Ã­â€¢ËœÃ¬â€”Â¬ Ã­â€¢â€Ã­â€Â°Ã«Â§Â
            // Ã¬â€”Â¬ÃªÂ¸Â°Ã¬â€Å“Ã«Å â€ ÃªÂ°â€Ã«â€¹Â¨Ã­â€¢Å“ Ã¬ËœË†Ã¬â€¹Å“Ã«Â§Å’ Ã¬Â Å“ÃªÂ³Âµ
        });
    </script>
